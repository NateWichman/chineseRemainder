<div class="spacing"></div>
<div class="center-h">
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Chinese Remainder</mat-card-title>
        <mat-card-subtitle>Nathan Wichman 8/10/2019</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let c of congruencies" class="row">
          <mat-form-field class="input-field">
            <input
              matInput
              [required]
              [(ngModel)]="c.value"
              type="number"
              placeholder="value"
              (keyup.enter)="addCongruency()"
            />
          </mat-form-field>
          <mat-form-field class="input-field">
            <input
              matInput
              [(ngModel)]="c.modulus"
              type="number"
              placeholder="modulus"
              (keyup.enter)="addCongruency()"
            />
          </mat-form-field>
          <button mat-icon-button (click)="removeCongruency(c)">
            <mat-icon color="accent">remove_circle</mat-icon>
          </button>
          <button
            *ngIf="congruencies.indexOf(c) === congruencies.length - 1"
            mat-icon-button
            (click)="addCongruency()"
          >
            <mat-icon color="primary">add_circle</mat-icon>
          </button>
        </div>
        <button
          *ngIf="!congruencies.length"
          mat-icon-button
          (click)="addCongruency()"
          class="plus-button-margin"
        >
          <mat-icon color="primary">add_circle</mat-icon>
        </button>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-flat-button
          color="primary"
          (click)="calculate()"
          class="left-pad"
        >
          Calculate
        </button>
      </mat-card-actions>
      <mat-card-footer class="footer-style">
          <mat-list *ngIf="congruencies">
            <mat-divider></mat-divider>
            <div *ngFor="let c of congruencies">
              <mat-list-item *ngIf="c.value && c.modulus">
                &equiv; {{ c.value }} mod {{ c.modulus }}</mat-list-item
              >
              <mat-divider></mat-divider>
            </div>
          </mat-list>
          <div *ngIf="calculation" class="calculation-style">
            &equiv; {{ calculation.result }} mod {{ calculation.modulus }}
          </div>
          <div *ngIf="calculation === false">
            <div *ngFor="let error of errorMessages" class="error">
              {{ error }}
            </div>
          </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
